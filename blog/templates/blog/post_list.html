<html>
    <head>
        <title>Django Tim blog</title>
    </head>
    <body>
        <fieldset class="prime">
            <div>
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
            {% for post in posts %}
                <div>
                    <p>published: {{ post.published_date }}</p>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </fieldset>
    </body>


    <style>
        .prime {
        border:solid: black;
        border-color : red;
        }
        .second {
        border:solid: black;
        border-color : green;
        }
    </style>
</html>
